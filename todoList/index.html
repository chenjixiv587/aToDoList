<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To-do List for daily use.</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="info">
        <div class="container">
            <h1>WHAT DO YOU WANT TO DO TODAY</h1>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <section class="addTasks">
        <div class="container">
            <h1>Add the tasks</h1>
            <form action="">
                <input type="text" name="newItem" id="newItem" autofocus placeholder="Add the task...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <section class="tasks">
        <div class="container">
            <h1>The Tasks are here: </h1>
            <p>When you click 'Done' means the task is done.</p>
            <ul>
                <!-- <li>item1<span>2024-5-2</span><button>Done</button></li>
                <li>item2<span>2024-5-2</span><button>Done</button></li>
                <li>item3<span>2024-5-2</span><button>Done</button></li>
                <li>item4<span>2024-5-2</span><button>Done</button></li> -->
            </ul>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
