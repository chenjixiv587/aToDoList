<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To-do List for daily use.</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="info">
        <div class="container">
            <h1>WHAT DO YOU WANT TO DO TODAY</h1>
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <section class="tasks">
        <div class="container">
            <h2>The Tasks are here: </h2>
            <p>When you click 'Done' means the task is done.</p>
            <ul>
                <li>Here is the example<span>2024-05-22</span><button>Done</button></li>
            </ul>
        </div>
    </section>
</body>

</html>
